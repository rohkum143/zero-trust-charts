# Default values for authorization-policy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Authorization Policy configuration
authorizationPolicy:
  # Name of the authorization policy
  name: default-deny-all
  
  # Namespace where the policy will be applied
  namespace: istio-system
  
  # Enable or disable the authorization policy
  enabled: true
  
  # Labels to apply to the authorization policy
  labels:
    app: istio-security
    policy-type: default-deny
  
  # Annotations to apply to the authorization policy
  annotations: {}
  
  # Selector for workloads to apply the policy
  # Leave empty to apply to all workloads in the namespace
  selector: {}
  
  # Action to take (ALLOW, DENY, AUDIT, CUSTOM)
  action: DENY
  
  # Rules for the authorization policy
  # Default is empty which means deny all
  rules: []
  
